<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="main">
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="ri-user-fill"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="ri-lock-fill"></i>
            </div>
            <div class="forgot">
                <a href="#">Forgot Password</a>
            </div>
            <div class="login-signup-btn">
                <button type="submit" class="login-btn">Login</button>
                <p>or</p>
                <button type="submit" class="signup-btn">Sign-up</button>
            </div>
            <p class="last-p">or</p>
            <div class="extra-buttons">
                <button type="submit" class="google-btn">Google<i class="ri-google-fill"></i></button>
                <button type="submit" class="facebook-btn">Facebook<i class="ri-facebook-fill"></i></button>
                <button type= "submit" class="github-btn">Github<i class="ri-github-fill"></i></button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="js/app.js"></script>

</html>
